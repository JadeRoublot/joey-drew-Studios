<div *ngIf="movie">

    <div class="Qualiter" *ngIf="movie.link === '. . .'">
                    

        <h3>No link </h3>
    </div>

    <div class="Qualiter" *ngIf="movie.link !== '. . .'">
        
        <iframe width="420" height="345"  [src]="movie.link">
        </iframe>
        
        <h3> Link present</h3>

    </div>

</div>
