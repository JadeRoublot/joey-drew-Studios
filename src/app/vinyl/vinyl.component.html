<li class="list-group-item">

    <div class="Tour" *ngIf="vinylTour == false">
        
        <h3> Vinyl Title : {{vinylTitle}} --- 78 Tours </h3>

    </div>
    <div class="Tour" *ngIf="vinylTour == true">
        
        <h3> Vinyl Title : {{vinylTitle}} --- 33 Tours</h3>

    </div>
    <button class="btn btn-outline-info" (click)="onSwitchVinyl()">Switch</button>
</li>
