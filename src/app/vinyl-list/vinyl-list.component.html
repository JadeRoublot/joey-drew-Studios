<br>
<br><div class="text-center">
    <a [routerLink]="['/newVinyl']" class="btn btn-dark">Add new Vinyl</a>
</div>


<br><ul class="list-group">
    <app-vinyl *ngFor="let vinyl of vinyls; let i = index" 
    [vinylTitle]="vinyl.title" 
    [vinylReleaseDate]="vinyl.releaseDate"
    [vinylProductor]="vinyl.productor" 
    [vinylMovieUsed]="vinyl.movieUsing" 
    [vinylVideoLink]="vinyl.link"
    [vinylTour]="vinyl.tour" 
    [id]="vinyl.id"></app-vinyl>
</ul>
<br>
<div class="text-center">
    <button class="btn btn-dark" (click)="changeVinylTourAll()">Tout les vinyl son des 33 tours</button>
    &nbsp;<button class="btn btn-dark" (click)=" unChangeVinylTourAll()">Tout les vinyl son des 78 tours</button>
</div>
