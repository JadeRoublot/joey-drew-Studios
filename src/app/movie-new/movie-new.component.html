<br>

<img src="https://www.gematsu.com/wp-content/uploads/2021/12/Company-Logo_Joey-Drew-Studios.png" style="width: 300px;">

<br>
<div class="card">
<div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Title</label><br>
        <input type="text" class="form-control" >
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Pays de production</label><br>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Producteur</label><br>
        <input type="text" class="form-control" >
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Scenariste</label><br>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Réalisateur</label><br>
        <input type="text" class="form-control" >
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Musique</label><br>
        <input type="text" class="form-control" >
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Affiche</label> <br>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Date de sortie</label><br>
        <input type="text" class="form-control" >
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Durée (minutes)</label> <br>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group row">
        <label class="col-12 col-form-label">
         Quality
        </label>
        <div class="col-12 row">
          <div class="col-6">
            <div class="form-check">
              <input type="radio" name="Qualiter" class="form-check-input" [value]="true" > <label class="form-check-label">En Salle</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input type="radio" name="Qualiter" class="form-check-input" [value]="false" > <label class="form-check-label">En Support</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label>Synopsis</label><br>
        <textarea name="synopsis" cols="30" rows="10" class="form-control"></textarea>
      </div>
    </div>
  </div>
</div>

  <br>
  <div class="row-button">
    <div class="col-12 text-center">
      <div class="submit">
        <button class="btn btn-lg btn-dark">Submit</button>&nbsp; &nbsp;
        &nbsp; &nbsp;  <a [routerLink]="['/movie']" class="btn btn-lg btn-dark">Return</a> <br>
                
      </div>
    </div>
  </div>
<br>
